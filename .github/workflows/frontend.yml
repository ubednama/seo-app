name: Frontend CI
on:
  push:
    paths:
      - "seo-fe/**"
permissions:
  contents: read
concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: seo-fe
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: seo-fe/package-lock.json
      - run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
      - run: npm run lint